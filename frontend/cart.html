<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
    <style>
        /* General Page Styling */
       
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Wholesale Marketplace</h1>
        </div>
        <nav class="dashboard-nav">
            <a href="products.html">Home</a>
            <a href="cart.html">My Cart</a>
            <a href="myorders.html">My orders</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>My Cart</h2>
        <section id="cartContainer" class="cart-container">
            <!-- Dynamic cart items will be displayed here -->
        </section>
        <div class="cart-actions">
            <button onclick="checkout()">Checkout</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Wholesale Marketplace. All Rights Reserved.</p>
    </footer>

    <script>
        const loadCart = () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cartContainer");
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <img src="/backend${item.image_url}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p><strong>â‚¹${item.price}</strong></p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
        };

        const removeFromCart = (index) => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        };

        const clearCart = () => {
            localStorage.removeItem("cart");
            loadCart();
        };

        const checkout = () => {
            alert("Proceeding to checkout...");
            // Additional checkout functionality can be implemented here
        };

        window.onload = loadCart;
    </script>
</body>

</html>
